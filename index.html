<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Otomatik YouTube Video</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .video-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
    }
    .video-container iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <iframe
      src="https://www.youtube.com/embed/VIDEO_ID?autoplay=1&mute=1&playsinline=1"
      title="YouTube video player"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

</body>
</html>
