<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Start Video</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
      font-family: Arial, sans-serif;
    }

    #start-btn {
      padding: 20px 40px;
      font-size: 28px;
      cursor: pointer;
      border: none;
      border-radius: 12px;
      background: #ff4444;
      color: white;
      font-weight: bold;
      transition: 0.2s;
    }

    #start-btn:hover {
      background: #ff2222;
      transform: scale(1.05);
    }

    #video-container {
      display: none; /* hidden at start */
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>

  <!-- Start Button -->
  <button id="start-btn">â–¶ START</button>

  <!-- Hidden video container -->
  <div id="video-container">
    <iframe
      id="ytplayer"
      src="https://www.youtube.com/embed/r11mz5jvHaU?autoplay=1&mute=0&playsinline=1"
      allow="autoplay"
      allowfullscreen>
    </iframe>
  </div>

  <script>
    const startBtn = document.getElementById("start-btn");
    const videoContainer = document.getElementById("video-container");

    startBtn.addEventListener("click", () => {
      // hide the start button
      startBtn.style.display = "none";

      // show the video
      videoContainer.style.display = "block";
    });
  </script>

</body>
</html>
